<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="titulo">Consulta de usuário</ui:define>

	<ui:define name="corpo">
		<h:form id="formConsulta">

			<p:growl  id="growl" widgetVar="growl" showDetail="true" sticky="true" autoUpdate="true" />

			<p:panel id="panelConsulta" header="Consulta de usuário">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome do usuário" />
					<p:inputText value="#{consultaUsuarioBean.usuario.nome}" />

				</p:panelGrid>
				
				<p:commandButton value="Pesquisar" />
				
				<br/><br/>
				
				<p:dataTable value="#{consultaUsuarioBean.usuarios}" var="usuario" >
					<p:column headerText="Nome" sortBy="#{usuario.nome}" >
						<p:outputLabel value="#{usuario.nome}" ></p:outputLabel>
					</p:column>
					
				</p:dataTable>

				
			</p:panel>

		</h:form>
	</ui:define>

</ui:composition>
